<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ candidate.first_name }} {{ candidate.last_name }} - Candidate Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            border-radius: 50%;
        }
        .details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .details div {
            flex: 1;
            margin: 10px;
        }
        .details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .details h2 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ candidate.first_name }} {{ candidate.last_name }}</h1>
            <img src="{{ candidate.picture.url }}" alt="{{ candidate.first_name }} {{ candidate.last_name }}">
        </div>
        <div class="details">
            <div>
                <h2>Personal Details</h2>
                <p><strong>ID Number:</strong> {{ candidate.id_number }}</p>
                <p><strong>Phone Number:</strong> {{ candidate.phone_number }}</p>
                <p><strong>Seat:</strong> {{ candidate.seat }}</p>
            </div>
            <div>
                <h2>Manifesto</h2>
                <p>{{ candidate.manifesto }}</p>
            </div>
            <div>
                <h2>Motto</h2>
                <p>{{ candidate.motto }}</p>
            </div>
        </div>
        <a href="{% url 'candidates:candidates' candidate.election.id %}" class="btn">Back to Candidates</a>
        <a href="{% url 'voting:voting' %}" class="btn">Go to the voting portal</a>
    </div>
</body>
</html>
