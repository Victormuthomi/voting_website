{% extends 'candidates/base.xhtml' %}

{% block content %}

<p>Candidates</p>

<ul>
    {% for candidate in candidates %}
      <li>{{candidate.first_name}}</li>
      <li>{{candidate.last_name}}</li>
      <li>{{candidate.seat}}</li>
    {% empty %}
      <li>No candidates has been found</li>
    {% endfor %}
</ul>

{% endblock content %}
